kumuluzee:
  name: image-catalog-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/KatalogDestinacijDS
      connection-url: jdbc:postgresql://localhost:5432/katalog-destinacij
      username: dbuser
      password: postgres
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/KatalogDestinacijDS
  metrics:
    web-instrumentation:
      - name: destinacije-endpoint
        url-pattern: /v1/katalogDestinacij/*
rest-properties:
  broken: false

